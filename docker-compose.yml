version: '3.9'
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssqldb
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=cOdingHm145_
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P cOdingHm145_ -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: dotnetapp
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
